        // --- Core Content Processor ---
        function processRawContent() {
            // 1. Clean the main content area first
            mainContent.innerHTML = '';
            
            // 2. Parse the raw HTML string
            const parser = new DOMParser();
            const doc = parser.parseFromString(CONTENT_DATA, 'text/html');
            const elements = doc.body.children;

            let currentSection = null;
            let currentChapterContainer = null;
            let currentSubtitleContainer = null;
            let currentShlokLines = [];

            // Removed addClarificationButton helper
            
            const finalizeShlok = () => {
                 if (currentSubtitleContainer && currentShlokLines.length > 0) {
                    const shlokText = currentShlokLines.join('<br>');
                    
                    const p3Element = document.createElement('p');
                    p3Element.className = 'P3 shlok';
                    p3Element.setAttribute('data-type', 'P3');
                    p3Element.innerHTML = shlokText;
                    
                    currentSubtitleContainer.appendChild(p3Element);
                    // Removed addClarificationButton call
                    
                    currentShlokLines = []; // Reset for the next shlok/paragraph block
                }
            };
            
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                const rawClass = element.className;
                let textContent = element.textContent.trim();
                
                // Clean text content (remove spans and their classes)
                textContent = textContent.replace(/<span[^>]*>(.*?)<\/span>/g, '$1').trim();
                
                // --- P12: Start of a new Chapter ---
                if (rawClass.includes('p12')) {
                    finalizeShlok(); 
                    
                    currentSection = document.createElement('section');
                    currentSection.className = 'mb-8'; 
                    mainContent.appendChild(currentSection);

                    const p12Element = document.createElement('div');
                    p12Element.className = 'P12 font-extrabold text-center mb-10';
                    p12Element.setAttribute('data-type', 'P12');
                    p12Element.textContent = textContent;
                    currentSection.appendChild(p12Element);

                    currentChapterContainer = currentSection;
                    currentSubtitleContainer = null;

                // --- P8: Start of a new Subtitle ---
                } else if (rawClass.includes('p8') && currentChapterContainer) {
                    finalizeShlok(); 
                    
                    const subtitleWrapper = document.createElement('div');
                    subtitleWrapper.className = 'vintage-glass-panel rounded-xl p-6 mb-8';
                    currentChapterContainer.appendChild(subtitleWrapper);
                    
                    const p8Element = document.createElement('div');
                    p8Element.className = 'P8 mb-4';
                    p8Element.setAttribute('data-type', 'P8');
                    p8Element.textContent = textContent;
                    subtitleWrapper.appendChild(p8Element);
                    
                    currentSubtitleContainer = subtitleWrapper;
                
                // --- P3: Content/Paragraph/Shlok Line ---
                } else if (rawClass.includes('p3') && currentSubtitleContainer) {
                    
                    const prevElement = i > 0 ? elements[i-1] : null;
                    const prevWasP3 = prevElement && prevElement.className.includes('p3');
                    const nextElement = i < elements.length - 1 ? elements[i+1] : null;
                    const nextIsP3 = nextElement && nextElement.className.includes('p3');

                    // If it's a shlok line (multiple P3s following each other)
                    if (prevWasP3 || nextIsP3) {
                        currentShlokLines.push(textContent);
                        if (!nextIsP3) {
                            finalizeShlok();
                        }
                    } else {
                        // If it's a normal, standalone paragraph
                        finalizeShlok(); 
                        const p3Element = document.createElement('p');
                        p3Element.className = 'P3';
                        p3Element.setAttribute('data-type', 'P3');
                        p3Element.textContent = textContent;
                        currentSubtitleContainer.appendChild(p3Element);
                        // Removed addClarificationButton call
                    }
                }
            }
            finalizeShlok(); 
        }

        // --- Font Size Adjustment (Updated for infinite scaling on L+) ---
        const BASE_FONT_SIZE = 1.1; // 1.1rem
        const FONT_INCREMENT = 0.2; // 0.2rem increment

        function applyFontSize(sizeKey) {
            let baseRem;
            let currentPx = parseFloat(htmlElement.style.getPropertyValue('--current-font-size-px')) || (BASE_FONT_SIZE * 16);
            let newPx;

            // Reset all buttons and set active class
            document.querySelectorAll('.font-size-btn').forEach(btn => btn.classList.remove('bg-black/10'));
            const activeBtn = document.querySelector(`.font-size-btn[data-size="${sizeKey}"]`);
            if (activeBtn && sizeKey !== 'L+') activeBtn.classList.add('bg-black/10');
            
            if (sizeKey === 'L+') {
                newPx = currentPx + (FONT_INCREMENT * 16);
                document.querySelector('.font-size-btn[data-size="L+"]').classList.add('bg-black/10');
                
            } else {
                if (sizeKey === 'S') { baseRem = 0.9; }
                else if (sizeKey === 'M') { baseRem = 1.1; }
                else if (sizeKey === 'L') { baseRem = 1.3; }
                newPx = baseRem * 16;
            }
            
            const newRem = newPx / 16;
            document.documentElement.style.setProperty('--font-size-base', `${newRem.toFixed(2)}rem`);
            document.documentElement.style.setProperty('--current-font-size-px', newPx);
            localStorage.setItem('font-size-px', newPx);
            localStorage.setItem('font-size-key', sizeKey); 
        }

        document.querySelectorAll('.font-size-btn').forEach(button => {
            button.addEventListener('click', function() {
                const size = this.getAttribute('data-size');
                applyFontSize(size);
            });
        });

        // Apply saved font size on load
        window.addEventListener('DOMContentLoaded', () => {
            const savedPx = parseFloat(localStorage.getItem('font-size-px'));
            const savedKey = localStorage.getItem('font-size-key') || 'M';

            if (savedPx) {
                const savedRem = savedPx / 16;
                document.documentElement.style.setProperty('--font-size-base', `${savedRem.toFixed(2)}rem`);
                document.documentElement.style.setProperty('--current-font-size-px', savedPx);
                
                document.querySelectorAll('.font-size-btn').forEach(btn => btn.classList.remove('bg-black/10'));
                const activeBtn = document.querySelector(`.font-size-btn[data-size="${savedKey}"]`);
                if (activeBtn) activeBtn.classList.add('bg-black/10');
            } else {
                applyFontSize('M');
            }
        });

        // --- TOC Collapse/Expand Helper ---
        function toggleCollapse(titleElement, contentElement, forceExpand = false) {
            const isCollapsed = titleElement.getAttribute('data-collapsed') === 'true';
            
            if (isCollapsed || forceExpand) {
                contentElement.classList.add('expanded');
                titleElement.setAttribute('data-collapsed', 'false');
                titleElement.querySelector('.toggle-icon').style.transform = 'rotate(0deg)';
                return true; 
            } else {
                contentElement.classList.remove('expanded');
                titleElement.setAttribute('data-collapsed', 'true');
                titleElement.querySelector('.toggle-icon').style.transform = 'rotate(-90deg)';
                return false; 
            }
        }
        
        // --- Toggle All Chapters Functionality ---
        const toggleAllBtn = document.getElementById('toggle-all-btn');

        function toggleAllChapters() {
            const allContentDivs = document.querySelectorAll('.toc-chapter-content');
            const allTitleDivs = document.querySelectorAll('.toc-chapter-title');
            
            let shouldExpandAll = false;
            allTitleDivs.forEach(title => {
                if (title.getAttribute('data-collapsed') === 'true') {
                    shouldExpandAll = true;
                }
            });

            allTitleDivs.forEach((title, index) => {
                const content = allContentDivs[index];
                toggleCollapse(title, content, shouldExpandAll);
                
                if (index === allTitleDivs.length - 1) { 
                    updateToggleAllButton(shouldExpandAll);
                }
            });
            
            if (allTitleDivs.length === 0) {
                 updateToggleAllButton(false);
            }
        }
        
        function updateToggleAllButton(isExpanded) {
            if (isExpanded) {
                toggleAllBtn.textContent = 'рд╕рд░реНрд╡ рдЙрдкрд╢реАрд░реНрд╖рдХреЗ рд╕рдВрдХреЛрдЪ рдХрд░рд╛ (Collapse All)';

            }
        }
        
        function isAllExpanded() {
            const allTitleDivs = document.querySelectorAll('.toc-chapter-title');
            if (allTitleDivs.length === 0) return false;
            let allExpanded = true;
            allTitleDivs.forEach(title => {
                if (title.getAttribute('data-collapsed') === 'true') {
                    allExpanded = false;
                }
            });

        // --- Dynamic TOC Generation & Collapse/Expand ---
        function generateTOC() {
            tocList.innerHTML = ''; 
            const headings = mainContent.querySelectorAll('.P12, .P8');
            let currentChapterContainer = null;
            let chapterIndex = 0;

            headings.forEach((heading, index) => {
                const isChapter = heading.classList.contains('P12');
                const text = heading.textContent.trim();
                const id = heading.id || `section-${index}`;
                heading.id = id;

                sections.push({ id, element: heading });

                if (isChapter) {
                    const chapterDiv = document.createElement('div');
                    chapterDiv.className = 'toc-chapter my-2';
                    chapterDiv.setAttribute('data-chapter-id', `ch-${chapterIndex}`);
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'toc-chapter-title flex justify-between items-center p-2 rounded transition-colors cursor-pointer font-marathi font-extrabold text-sepia dark:text-yellow-300 text-lg hover:bg-black/5';
                    titleDiv.setAttribute('data-toc-toggle', `ch-${chapterIndex}`);
                    titleDiv.setAttribute('data-collapsed', 'true'); 

                    const chapterLink = document.createElement('a');
                    chapterLink.href = `#${id}`;
                    chapterLink.textContent = text;
                    chapterLink.className = 'toc-link block flex-grow pr-2'; 

                    const toggleIcon = document.createElement('span');
                    toggleIcon.className = 'toggle-icon transform text-sm'; 
                    toggleIcon.innerHTML = '&#9660;'; 
                    toggleIcon.style.transform = 'rotate(-90deg)'; 

                    titleDiv.appendChild(chapterLink);
                    titleDiv.appendChild(toggleIcon);
                    chapterDiv.appendChild(titleDiv);

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'toc-chapter-content ml-4 border-l pl-2 border-white/20 dark:border-white/10';
                    contentDiv.setAttribute('data-chapter-content', `ch-${chapterIndex}`);
                    
                    chapterDiv.appendChild(contentDiv);
                    tocList.appendChild(chapterDiv);
                    currentChapterContainer = contentDiv;
                    chapterIndex++;
                    
                    titleDiv.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'A') {
                            e.preventDefault();
                            toggleCollapse(titleDiv, contentDiv);
                            updateToggleAllButton(isAllExpanded()); 
                        } else {
                            tocSidebar.classList.add('-translate-x-full');
                            document.body.classList.remove('overflow-hidden');
                        }
                    });

                } else {
                    const subtitleAnchor = document.createElement('a');
                    subtitleAnchor.href = `#${id}`;
                    subtitleAnchor.textContent = text;
                    subtitleAnchor.className = 'toc-link block p-2 rounded transition-colors font-serif text-sm hover:bg-black/5';
                    
                    subtitleAnchor.addEventListener('click', (e) => {

                        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
                        tocSidebar.classList.add('-translate-x-full');
                        document.body.classList.remove('overflow-hidden');
                    });

                    if (currentChapterContainer) {
                        currentChapterContainer.appendChild(subtitleAnchor);
                    }
                }
            });
            
            updateToggleAllButton(isAllExpanded());
        }
        

        // --- Intersection Observer (Active TOC Highlight) ---
        const observerOptions = {
            root: null,
            rootMargin: '0px 0px -70% 0px', 
            threshold: 0.0 
        };

        const observer = new IntersectionObserver((entries) => {
            let activeId = null;
            for (let i = entries.length - 1; i >= 0; i--) {
                if (entries[i].isIntersecting) {
                    activeId = entries[i].target.id;
                    break;
                }
            }

            document.querySelectorAll('.toc-link').forEach(link => link.classList.remove('active'));
            if (activeId) {
                const tocLink = tocList.querySelector(`a[href="#${activeId}"]`);
                if (tocLink) {
                    tocLink.classList.add('active');
                    
                    const parentContent = tocLink.closest('.toc-chapter-content');
                    if(parentContent && !parentContent.classList.contains('expanded')) {
                        const chapterTitle = parentContent.previousElementSibling;
                        toggleCollapse(chapterTitle, parentContent, true); 
                        updateToggleAllButton(isAllExpanded()); 
                    }
                }
            }
        }, observerOptions);

        function calculateReadingTime() {

            const wordCount = content.split(/\s+/).length;

            const minutes = Math.ceil(wordCount / wordsPerMinute);
            document.getElementById('reading-time').textContent = `${minutes} рдорд┐рдирд┐рдЯреЗ`;

        // --- Content Search / Filter ---
        const searchInput = document.getElementById('search-input');
        
        function filterContent(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();

            document.querySelectorAll('section').forEach(section => {
                const paragraphs = section.querySelectorAll('.P3');
                let foundInThisSection = false;

                paragraphs.forEach(p => {
                    const text = p.textContent.toLowerCase();
                    if (!searchTerm || text.includes(searchTerm)) {
                        p.style.display = 'block';
                        foundInThisSection = true;
                    } else {
                        p.style.display = 'none';
                    }
                });
                
                if (!searchTerm || foundInThisSection) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
        
        searchInput.addEventListener('input', (e) => filterContent(e.target.value));

        window.onload = function() {
            // 1. Process the raw content string and inject HTML into main-content
            processRawContent();
            
            // 2. Generate TOC and set up observers on the newly created elements
            generateTOC();
            sections.forEach(s => observer.observe(s.element));
            
            // 3. Calculate reading time
            calculateReadingTime();
        };

    </script>
</body>
</html>
